<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
</head>
<body>
    <script>
        function hablar(texto) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = texto;
            msg.rate = 1; // Velocidad normal

            // Buscar una voz latinoamericana
            var voices = speechSynthesis.getVoices();
            var voiceFound = voices.find(voice => 
                voice.lang.startsWith('es-') && 
                (voice.name.includes('Mexico') || voice.name.includes('Venezuela') || voice.name.includes('US'))
            );

            // Si encuentra una voz latinoamericana, la usa, sino usa español genérico
            msg.voice = voiceFound ? voiceFound : voices.find(voice => voice.lang.startsWith('es-'));

            speechSynthesis.speak(msg);
        }

        window.onload = function() {
            let urlParams = new URLSearchParams(window.location.search);
            let texto = urlParams.get("texto");

            if (texto) {
                hablar(decodeURIComponent(texto));
            } else {
                document.body.innerHTML = "<h2>Error: No se recibió texto.</h2>";
            }
        };
    </script>
</body>
</html>
