<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
</head>
<body>
    <h2 id="mensaje">Haz clic en el botón para escuchar el mensaje</h2>
    <button onclick="iniciarVoz()">Reproducir</button>

    <script>
        function hablar(texto) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = texto;
            msg.lang = 'es-ES';
            msg.rate = 1; // Velocidad normal
            speechSynthesis.speak(msg);
        }

        function iniciarVoz() {
            let urlParams = new URLSearchParams(window.location.search);
            let texto = urlParams.get("texto");

            if (texto) {
                document.getElementById("mensaje").innerText = `Reproduciendo: ${decodeURIComponent(texto)}`;
                hablar(decodeURIComponent(texto));
            } else {
                document.getElementById("mensaje").innerText = "Error: No se recibió texto.";
            }
        }
    </script>
</body>
</html>
